<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Gunting Kertas Batu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon-gukerba.png">
  </head>
  <body>
    <h1>Game Gunting Kertas Batu</h1>
    <div class="container">
        <div class="area-komputer">
            <div class="tittle-com"><h2>Computer</h2></div>
            <img src="img/gajah.png" class="img-komputer">
        </div>
        <div class="info">DRAW</div>
        <div class="area-player">
            <ul>
                <li>
                    <img src="img/gajah.png" class="gajah">
                </li>
                <li>
                    <img src="img/orang.png" class="orang">
                </li>
                <li>
                    <img src="img/semut.png" class="semut">
                </li>
            </ul>
            <div class="tittle-player"><h2>Player</h2></div>
            
        </div>
    </div>
  </body>
</html>
